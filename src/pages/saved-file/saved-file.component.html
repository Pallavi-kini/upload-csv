<div>
  <table *ngIf="validatedData && validatedData.length > 0">
    <thead>
      <tr class="tr-head">
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
        <th>CGPA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of validatedData">
        <td [ngClass]="{ error: row.errors?.Name }">
          {{ row.errors?.Name || row.Name }}
        </td>
        <td [ngClass]="{ error: row.errors?.Email }">
          {{ row.errors?.Email || row.Email }}
        </td>
        <td [ngClass]="{ error: row.errors?.Phone }">
          {{ row.errors?.Phone || row.Phone }}
        </td>
        <td [ngClass]="{ error: row.errors?.Address }">
          {{ row.errors?.Address || row.Addresss }}
        </td>
        <td [ngClass]="{ error: row.errors?.City }">
          {{ row.errors?.City || row.City }}
        </td>
        <td [ngClass]="{ error: row.errors?.CGPA }">
          {{ row.errors?.CGPA || row.CGPA }}
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <div *ngIf="!parsedData || parsedData.length === 0">No data available.</div>
  </div>
</div>
