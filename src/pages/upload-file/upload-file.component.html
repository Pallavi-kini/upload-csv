<div class="parent-container">
  <div class="upload-container">
    <h1>Upload CSV</h1>
    <input
      type="file"
      id="fileInput"
      accept=".csv"
      hidden
      (change)="onFileChange($event)"
    />
    <!-- (change)="onFileChange($event)" -->
    <img
      src="../../assets/upload.png"
      alt="Upload Icon"
      class="upload-icon"
      (click)="triggerFileInput()"
    />
    <p>Select A csv file to upload</p>
    <button (click)="triggerFileInput()">Upload</button>
    <p *ngIf="selectedFile">Selected file: {{ selectedFile.name }}</p>
    <p routerLink="saved" style="cursor: pointer">View Uploaded File</p>
  </div>
</div>
